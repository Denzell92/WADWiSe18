<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js_Files/main.js" async></script>
</head>

<body>
<div class="main" id="main">
	<div id="lgn" class="login">
		<h1>Advi - the professional way to manage your life</h1>
		<form>
		<ul>
			<li>Login:</li>
			<li><input type="text"></li>
			<li>Password:</li>
			<li><input type="text"></li>
			<li><button type="button" id="loginButton" onclick="logIn()">Login</button></li>
		</ul>
		</form>
	</div>

    <div id="friendList" class="loggedIn"  >
	    <tr><h2>FriendList</h2></tr>
        <button onclick="showAddFriend()">Add Friend</button>
        <table id="friendTable">
        </table>
    </div>

    <div id="addFriend" class="loggedIn">
        <table>
            <tr><h2>Add Address</h2></tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="addName"></td>
            </tr>
            <tr>
                <td>Vorname</td>
                <td><input type="text" id="addVorname"></td>
            </tr>
            <tr>
                <td>Strasse:</td>
                <td><input type="text" id="addStreet"></td>
            </tr>
            <tr>
                <td>PLZ:</td>
                <td><input type="text" id="addPlz"></td>
            </tr>
            <tr>
                <td>Stadt</td>
                <td><input type="text" id="addTown"></td>
            </tr>
            <tr>
                <td>Land:</td>
                <td><input type="text" id="addLand"></td>
            </tr>
        </table>
        <button type="button" onclick="addFriend()">Add</button>
    </div>


    <div id="updateDelete" class="loggedIn"  >
        <table>
            <tr><h2>Update/Delete</h2></tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="updName"></td>
            </tr>
            <tr>
                <td>Vorname</td>
                <td><input type="text" id="updVorname"></td>
            </tr>
            <tr>
                <td>Strasse:</td>
                <td><input type="text" id="updStreet"></td>
            </tr>
            <tr>
                <td>PLZ:</td>
                <td><input type="text" id="updPlz"></td>
            </tr>
            <tr>
                <td>Stadt:</td>
                <td><input type="text" id="updTown"></td>
            </tr>
            <tr>
                <td>Land:</td>
                <td><input type="text" id="updLand"></td>
            </tr>
        </table>
        <button type="button" id="updateButton" onclick="updatePerson()">Update</button>
        <button type="button" id="deleteButton" onclick="deletePerson()">Delete</button>
    </div>

    <div id="actualProperties" class="loggedIn">

        <tr><h2>Actual Informations</h2></tr>
        <div id="actName"></div>
        <div id="actVorname"></div>
        <div id="actAdresse"></div>
        <div id="actPlz"></div>
        <div id="actStadt"></div>
        <div id="actLand"></div>
    </div>
    
    <div id="map"></div>

</div>
</body>
</html>
